<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #pdfViewer {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura disponible */
            border: none;
        }
        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            #pdfViewer {
                height: 100vh; /* Ocupa toda la altura disponible en móviles */
            }
        }
    </style>
</head>
<body>
    <iframe id="pdfViewer" src="AlmacenesWagner/CATALOGO ALMACENES WAGNER.pdf" type="application/pdf"></iframe>
</body>
</html>
